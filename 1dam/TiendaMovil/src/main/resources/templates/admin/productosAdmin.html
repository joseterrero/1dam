<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Productos</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="../../css/productosAdmin.css">
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				href="productosAdmin.html">Productos</a></li>
			<li class="nav-item"><a class="nav-link"
				href="usuariosAdmin.html">Usuarios</a></li>

			<!-- Dropdown -->
			<li class="desplegable nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown"> Admin </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Cerrar sesión</a>
				</div></li>
		</ul>
	</nav>

	<button type="button" class="btn btn-outline-primary mt-5 mb-3">
		<a href="anadirProductoAdmin.html" th:href="@{/admin/addProducto}">Añadir producto</a>
	</button>

	<table class="table table-striped w-75">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Modelo</th>
				<th scope="col">Color</th>
				<th scope="col">Capacidad</th>
				<th scope="col">RAM</th>
				<th scope="col">Fecha</th>
				<th scope="col">Precio</th>
				<th scope="col">Cantidad</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prod : ${listaProd}">
				<th th:text="${prod.id}" scope="row">1</th>
				<td th:text="${prod.modelo}">modelo</td>
				<td th:text="${prod.color}">color</td>
				<td th:text="${prod.capacidad}">capacidad</td>
				<td th:text="${prod.ram}">ram</td>
				<td th:text="${prod.fecha}">fecha</td>
				<td th:text="${prod.precio}">precio</td>
				<td th:text="${prod.cantidad}">cantidad</td>
				<td><a href="#"
					th:href="@{/admin/editarProd/{id}(id=${prod.id})}">Editar</a> | <a
					href="#" th:href="@{/admin/borrarProd/{id}(id=${prod.id})}">Borrar</a></td>
			</tr>
		</tbody>
	</table>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
