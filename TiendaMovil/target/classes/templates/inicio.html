<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Inicio</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/inicio.css"
	th:href="@{/css/inicio.css}">
</head>

<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="#"
				th:href="@{/inicio}">Inicio</a></li>
			<li class="nav-item"><a class="nav-link" href="productos.html"
				th:href="@{/list}">Productos</a></li>
			<li class="nav-item"><a class="nav-link" href="galeria.html"
				th:href="@{/galeria}">Galería</a></li>
			<li class="nav-item"><a class="nav-link" href="informacion.html"
				th:href="@{/info}">Acerca de</a></li>

			<!-- Carrito -->

			<li class="carrito nav-item"><a class="nav-link" href="#"
				th:href="@{/carrito}"> <img src="../img/carrito.png"
					th:src="@{/img/carrito.png}" alt="carrito">
			</a></li>

			<!-- Dropdown -->
			<li class="desplegable nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown" sec:authentication="username"> Usuario </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#"
						th:href="@{/admin/editar/{id}(id=${Usuario.id})}">Editar
						perfil</a> <a class="dropdown-item" href="#" th:href="@{/logout}">Cerrar
						sesión</a>
				</div></li>
		</ul>
	</nav>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		th:src="@{/webjars/popper.js/1.14.7/dist/umd/popper.min.js}"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
