<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Editar producto</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="La mejor tienda online con los últimos productos a la venta y con las mejores ofertas del mercado. Aprovecha ya y hazte con ellas. Formulario para poder editar un producto de la lista." />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{../../css/añadirProductoAdmin.css}">
</head>

<body>

	<div class="container">
		<form class="" th:action="@{/admin/editarProd/submit}" method="POST"
			th:object="${listaProd}" enctype="multipart/form-data">
			<fieldset>

				<!-- Form Name -->
				<legend class="text-center">Editar producto</legend>
				<input th:if="${listaProd.id != 0}" type="hidden" name="id"
					th:field="*{id}" />
				<div class="columna">
					<!-- Text input-->
					<div class="form-group">
						<label class=" control-label" for="modelo">Modelo <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<input id="modelo" name="modelo" type="text"
								placeholder="Ej: Samsung Galaxy s9"
								class="form-control input-md" required th:field="*{modelo}">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class=" control-label" for="color">Color <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<input id="color" name="color" type="text" placeholder="Negro"
								class="form-control input-md" required th:field="*{color}">
						</div>
					</div>

					<!-- Number input-->
					<div class="form-group">
						<label class=" control-label" for="capacidad">Capacidad
							(Gb) <span class="text-danger">*</span>
						</label>
						<div class="">
							<select id="capacidad" name="capacidad" th:field="*{capacidad}">
								<option th:value="32" th:text="32"></option>
								<option th:value="64" th:text="64"></option>
								<option th:value="128" th:text="128"></option>
								<option th:value="256" th:text="256"></option>
							</select>
						</div>
					</div>

					<!-- Number input-->
					<div class="form-group">
						<label class=" control-label" for="ram">RAM (Gb) <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<select id="ram" name="ram" th:field="*{ram}">
								<option th:value="2" th:text="2"></option>
								<option th:value="4" th:text="4"></option>
								<option th:value="6" th:text="6"></option>
								<option th:value="8" th:text="8"></option>
							</select>
						</div>
					</div>
				</div>

				<div class="columna">
					<!-- Date input-->
					<div class="form-group">
						<label class=" control-label" for="fecha">Fecha
							Lanzamiento <span class="text-danger">*</span>
						</label>
						<div class="">
							<input id="fecha" name="fecha" type="date"
								class="form-control input-md" required th:field="*{fecha}"
								pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}
								">
						</div>
					</div>

					<!-- Number input-->
					<div class="form-group">
						<label class=" control-label" for="precio">Precio (€) <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<input id="precio" name="precio" type="number"
								class="form-control input-md" min="1" required
								th:field="*{precio}">
						</div>
					</div>

					<!-- Number input-->
					<div class="form-group">
						<label class=" control-label" for="cantidad">Cantidad <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<input id="cantidad" name="cantidad" type="number"
								class="form-control input-md" min="0" required
								th:field="*{cantidad}" pattern="[0-9]">
						</div>
					</div>
					<input type="hidden" th:field="*{fileUrl}">
				</div>
				<!-- Button -->
				<div class="form-group ml-5">
					<label class=" control-label" for="editarProducto"></label>
					<div class="ml-5">
						<button id="editarProducto" name="editarProducto"
							class="btn btn-primary">Editar producto</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>

</html>
