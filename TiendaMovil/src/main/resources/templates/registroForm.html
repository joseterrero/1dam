<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Formulario de registro</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="La mejor tienda online con los últimos productos a la venta y con las mejores ofertas del mercado. Aprovecha ya y hazte con ellas. Formulario para registrarse y acceder a la página." />

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css"
	th:href="@{../css/registroForm.css}">
</head>

<body>

	<div class="container">
		<form class="" th:action="@{/newUsuario}" method="POST"
			th:object="${formRegistro}">
			<fieldset>

				<!-- Form Name -->
				<legend class="text-center">Formulario de registro</legend>
				<input th:if="${formRegistro.id != 0}" type="hidden" name="id"
					th:field="*{id}" />
				<div class="columna">
					<!-- Text input-->
					<div class="form-group">
						<label class=" control-label" for="nombre">Nombre <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<input id="nombre" name="nombre" type="text"
								placeholder="Ej: Pepe" class="form-control input-md" required
								th:field="*{nombre}">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class=" control-label" for="apellidos">Apellidos <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<input id="apellidos" name="apellidos" type="text"
								placeholder="Ej: Pérez" class="form-control input-md" required
								th:field="*{apellidos}">
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group">
						<label class=" control-label" for="username">Nombre
							usuario <span class="text-danger">*</span>
						</label>
						<div class="">
							<input id="username" name="username" type="text"
								placeholder="Ej: pepePerez" class="form-control input-md"
								required th:field="*{username}">
						</div>
					</div>

					<!-- Email input-->
					<div class="form-group">
						<label class=" control-label" for="correo">Email <span
							class="text-danger">*</span>
						</label>
						<div class="">
							<input id="correo" name="correo" type="email"
								placeholder="Ej: a@a.com" class="form-control input-md" required
								th:field="*{correo}">
						</div>
					</div>
				</div>

				<div class="columna">
					<!-- Rep Email input-->
					<div class="form-group confCorreo">
						<label class=" control-label" for="repetCorreo">Confirmar
							Email <span class="text-danger">*</span>
						</label>
						<div class="">
							<input id="repetCorreo" name="repetCorreo" type="email"
								placeholder="Ej: a@a.com" class="form-control input-md" required>
						</div>
					</div>

					<!-- Password input-->
					<div class="form-group">
						<label class=" control-label" for="contrasenya">Contraseña
							<span class="text-danger">*</span>
						</label>
						<div class="">
							<input id="password" name="password" type="password"
								placeholder="Ej: usuario1234" class="form-control input-md"
								required th:field="*{password}">
						</div>
					</div>

					<!-- Rep Password input-->
					<div class="form-group confContrasenya">
						<label class=" control-label" for="repetContrasenya">Confirmar
							contraseña <span class="text-danger">*</span>
						</label>
						<div class="">
							<input id="repetPassword" name="repetPassword" type="password"
								placeholder="Ej: usuario1234" class="form-control input-md"
								required>
						</div>
					</div>

					<!-- Button -->
					<div class="form-group">
						<label class=" control-label" for="registro"></label>
						<div class="">
							<button id="register" name="registro" class="btn btn-primary">Registrar</button>
						</div>
					</div>
				</div>

			</fieldset>
		</form>
		<p class="text-danger" th:text="${errorRegistro}"></p>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript"
		th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/registro.js"
		th:href="@{/js/registro.js}"></script>
</body>

</html>
